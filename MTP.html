<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whimsical Roller for a Malteser Lover</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #FF9999;
    background-image: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.6), transparent 40%),
                      radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.4), transparent 50%),
                      linear-gradient(135deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
    background-size: 400% 400%;
    animation: waveBackground 6s ease-in-out infinite;
  }

  @keyframes waveBackground {
    0% {
      background-position: 0 0;
    }
    50% {
      background-position: 100% 100%;
    }
    100% {
      background-position: 0 0;
    }
  }

  .cube-container {
    perspective: 2400px;
  }

  .cube {
    position: relative;
    width: 450px;
    height: 450px;
    transform-style: preserve-3d;
    transition: transform 1s;
  }

  .face {
    position: absolute;
    width: 450px;
    height: 450px;
    background-size: cover;
    background-position: center;
    border: 6px solid #333;
  }

  .face1 {
    transform: rotateY(0deg) translateZ(225px);
    background-image: url("https://cdn.discordapp.com/attachments/1045815172637397092/1337575414226358343/sGvGGLpAAAAABJRU5ErkJggg.png?ex=67a9ebed&is=67a89a6d&hm=3f530191a00fc4fdf2ecea0a87e84f9313b7610de61d996aa3c1313c6db98a47&");
  }

  .face2 {
    transform: rotateY(120deg) translateZ(225px);
    background-image: url("https://cdn.discordapp.com/attachments/1045815172637397092/1337598506256433243/w96oxqN8JD4mAAAAABJRU5ErkJggg.png?ex=67aa016f&is=67a8afef&hm=37b4a471af0205a199b66e491bc8e277331aa31797147b63ecf597e6b6b68fe4&");
  }

  .face3 {
    transform: rotateY(240deg) translateZ(225px);
    background-image: url("https://cdn.discordapp.com/attachments/1045815172637397092/1337603353601118290/8Hb2XrRYdZY9kAAAAASUVORK5CYII.png?ex=67aa05f2&is=67a8b472&hm=616892a0cc15643b43b26e779e8a3c2e4e0140628497e50dc13f37dbc0056100&");
  }

  .instruction {
    margin-top: 120px;
    padding: 20px;
    font-size: 24px;
    font-style: italic;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }

  .hidden-text {
    position: fixed;
    bottom: 10px;
    right: 10px;
    color: transparent;
    user-select: text;
    font-size: 14px;
  }

  .angled-text {
    position: fixed;
    left: 10px;
    color: white;
    font-family: serif;
    font-style: italic;
    font-size: 24px;
    white-space: nowrap;
  }

  .roulette {
    top: 50px;
    transform: rotate(-45deg);
  }

  .roll {
    bottom: 50px;
    transform: rotate(-120deg);
  }
</style>
</head>
<body>

<div class="cube-container">
  <div class="cube" id="dice">
    <div class="face face1"></div>
    <div class="face face2"></div>
    <div class="face face3"></div>
  </div>
</div>

<div class="instruction">!رمي النرد</div>

<div class="hidden-text">I promise I will try playing Tarneeb!</div>

<div class="angled-text roulette">Roulette</div>
<div class="angled-text roll">Roll</div>

<script>
  function rollDice() {
    const dice = document.getElementById('dice');
    const randomSide = Math.floor(Math.random() * 3) + 1;

    const rotations = {
      1: 'rotateY(0deg)',
      2: 'rotateY(-120deg)',
      3: 'rotateY(-240deg)'
    };

    dice.style.transform = rotations[randomSide];
  }

  document.addEventListener('keydown', function(event) {
    if (event.code === 'Space') {
      rollDice();
    }
  });
</script>

</body>
</html>
