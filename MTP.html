<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whimsical Roller for a Malteser Lover</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #FF99CC 15%, #FF66B2 35%, #FF3385 55%, #FF66B2 75%, #FF99CC 95%);
    background-size: 200% 200%;
    animation: melodyWaves 3s linear infinite;
  }

  @keyframes melodyWaves {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .cube-container {
    perspective: 2400px;
  }

  .cube {
    position: relative;
    width: 450px;
    height: 450px;
    transform-style: preserve-3d;
    transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }

  .face {
    position: absolute;
    width: 450px;
    height: 450px;
    background-size: cover; 
    background-position: center;
    border: 6px solid #333;
  }

.face1 {
  transform: rotateY(0deg) translateZ(225px);
  background-image: url("HaveMaltesers.png"); 
}

.face2 {
  transform: rotateY(120deg) translateZ(225px);
  background-image: url("HavePepsi.png"); 
}

.face3 {
  transform: rotateY(240deg) translateZ(225px);
  background-image: url("HaveTulipCure.png"); 
}

  .instruction {
    margin-top: 40px; 
    padding: 20px;
    font-size: 24px;
    font-style: italic;
    color: #fff;
    background-color: rgba(0, 0, 0, 0.6); 
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }

  #rollButton {
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    background-color: #FF6666;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
  }

  #rollButton:hover {
    background-color: #FF4D4D;
  }
</style>
</head>
<body>

<div class="cube-container">
  <div class="cube" id="dice">
    <div class="face face1"></div>
    <div class="face face2"></div>
    <div class="face face3"></div>
  </div>
</div>

<div class="instruction">!رمي النرد</div>
<button id="rollButton">Roll!</button>

<script>
  function rollDice() {
    const dice = document.getElementById('dice');
    const randomSide = Math.floor(Math.random() * 3) + 1;
    const spins = Math.floor(Math.random() * 4 + 3) * 360; 

    const rotations = {
      1: `rotateY(${0 + spins}deg)`,
      2: `rotateY(${-120 + spins}deg)`,
      3: `rotateY(${-240 + spins}deg)`
    };

    dice.style.transform = rotations[randomSide];
  }

  document.addEventListener('keydown', function(event) {
    if (event.code === 'Space') {
      rollDice();
    }
  });

  document.getElementById('rollButton').addEventListener('click', rollDice);
</script>

</body>
</html>
